<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>

        body{
            margin: 0px;
            background-color: rgb(35, 0, 65);
            text-align: center;
        }

        h1{
            margin-top: 15px;
            font-size: 25px;
            font-weight: bold;
            color: white;
        }

        h2{
            margin-top: 15px;
            font-size: 20px;
            color: white;
        }
    </style>

</head>
<body>

    <h1 id="messages">Messages came from the admin blow!</h1>
    
    <script type="text/javascript">
        let url = `ws://${window.location.host}/ws/`

        const chatSocket = new WebSocket(url)

        chatSocket.onmessage = function(e){

            let data = JSON.parse(e.data)
            console.log('Data:', data)

            if(data.type === 'chat'){
                let messages = document.getElementById('messages')

                messages.insertAdjacentHTML('afterend', `<h2>${data.message}</h2>`)
            }
        }
    </script>
</body>
</html>
